    <div id="wrap">
      <div class="content">
       <div class="main-center">
         <h1>Contact</h1>
         <p>S Design Laboへのお問い合わせ、各種ご依頼フォームのページです。お気軽にお問い合わせください。</p>
         <section class="access clearfix">
           <h2 class="icon">Access</h2>
           <table>
             <tr>
               <th>Email</th>
               <td>qitengyuxi@gmail.com</td>
             </tr>
             <tr>
               <th>Tel</th>
               <td>070-2025-0798</td>
             </tr>
           </table>
           <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5473.047518931226!2d139.11237510220428!3d34.87669728247108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sja!2sjp!4v1646889775361!5m2!1sja!2sjp" width="460" height="220" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
         </section>
         <section>
           <h2 class="icon">Contact form</h2>
           <div class="form">
             <form action="">
               <dl>
                 <dt><span class="required">お名前</span></dt>
                 <dd><input type="text" name="name" class="name" required></dd>
                 <dt><span class="required">メールアドレス</span></dt>
                 <dd><input type="email" name="email" class="email" required></dd>
                 <dt><span class="required">お電話番号</span></dt>
                 <dd><input type="tel" name="tel" class="tel"></dd>
                 <dt>お問合せ種別</dt>
                 <dd>
                   <select name="type" class="type">
                     <option value="WEBサイト制作のご依頼">WEBサイト制作のご依頼</option>
                     <option value="撮影のご依頼">撮影のご依頼</option>
                     <option value="その他お問合せ">その他お問合せ</option>
                   </select>
                 </dd>
                 <dt>ご希望のご連絡方法</dt>
                 <dd>
                   <input type="radio" name="contact" value="Eメール">Eメール
                   <input type="radio" name="contact" value="お電話">お電話
                 </dd>
                 <dt>メッセージ</dt>
                 <dd><textarea name="message" class="massage" cols="50" rows="5"></textarea></dd>
               </dl>
               <button type="submit" class="btn">送信</button>
               <div class="attention">
                 <p>＊「<span class="required"></span>」のついている項目は必須項目です。<br>＊メッセージ送信後48時間以内に担当者よりご連絡いたします</p>
               </div>
             </form>
           </div>
         </section>
       </div>
      </div>
